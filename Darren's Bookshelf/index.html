<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darren's Bookshelf</title>
	
	<!--File CSS-->
    <link rel="stylesheet" href="styles.css">
	
	 <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Darren's Bookshelf</h1>
        <div class="shelf1" id="shelfIncomplete">
            <h2>Belum selesai dibaca</h2>
            <ul id="incompleteList"></ul>
        </div>
        <div class="shelf2" id="shelfComplete">
            <h2>Selesai dibaca</h2>
            <ul id="completeList"></ul>
        </div>
        <div class="form-container">
            <h2>Tambah Buku</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Judul" required>
                <input type="text" id="author" placeholder="Penulis" required>
                <input type="number" id="year" placeholder="Tahun Terbit" required>
                <label for="isComplete">Selesai dibaca?</label>
                <input type="checkbox" id="isComplete">
                <button type="submit">Tambahkan Buku</button>
            </form>
        </div>
    </div>
	<!--File JS-->
    <script src="script.js"></script>
</body>
</html>
